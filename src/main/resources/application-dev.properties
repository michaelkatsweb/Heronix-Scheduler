# ============================================================================
# FILE: application-dev.properties
# LOCATION: src/main/resources/application-dev.properties
# PURPOSE: Development environment configuration
# ============================================================================

# Profile Info
spring.config.activate.on-profile=dev

# Server Configuration
server.port=8080
server.error.include-message=always
server.error.include-stacktrace=always

# Database Configuration (H2 Embedded)
spring.datasource.url=jdbc:h2:file:./data/heronix_dev;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin123

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# H2 Console (for database browsing)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# Logging Configuration
logging.level.root=INFO
logging.level.com.heronix=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.optaplanner=DEBUG
logging.file.name=logs/heronix-dev.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# OptaPlanner Configuration
optaplanner.solver.termination.spent-limit=5m
optaplanner.solver.termination.best-score-limit=0hard/*soft
optaplanner.solver-manager.parallel-solver-count=4

# Data Initialization
heronix.data.init.enabled=true
heronix.data.init.sample-size=10

# File Upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.location=./uploads

# Jackson JSON
spring.jackson.serialization.indent-output=true

# Development Tools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Security (Permissive for development)
spring.security.user.name=admin
spring.security.user.password=admin123

# CORS (Allow all for development)
app.cors.allowed-origins=*

# Cache (Disabled for development)
spring.cache.type=none

# Email (Console output for development)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Application-Specific
heronix.environment=development
heronix.debug-mode=true
heronix.auto-backup.enabled=false