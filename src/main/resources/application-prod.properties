# ============================================================================
# FILE: application-prod.properties
# LOCATION: src/main/resources/application-prod.properties
# PURPOSE: Production environment configuration
# ============================================================================

# Profile Info
spring.config.activate.on-profile=prod

# Server Configuration
server.port=${PORT:8080}
server.error.include-message=never
server.error.include-stacktrace=never
server.compression.enabled=true
server.http2.enabled=true

# ============================================================================
# DATABASE CONFIGURATION - PostgreSQL (Production)
# ============================================================================
# PostgreSQL connection settings
# Override with environment variables in production deployment
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/heronix}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DATABASE_USERNAME:heronix_user}
spring.datasource.password=${DATABASE_PASSWORD:changeme}

# HikariCP Connection Pool Settings (Optimized for PostgreSQL)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.pool-name=HeronixHikariPool
spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.leak-detection-threshold=60000

# ============================================================================
# FLYWAY MIGRATION CONFIGURATION
# ============================================================================
# Enable Flyway for database migrations
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true
spring.flyway.out-of-order=false

# ============================================================================
# JPA/HIBERNATE CONFIGURATION (PostgreSQL)
# ============================================================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# H2 Console (DISABLED in production)
spring.h2.console.enabled=false

# Logging Configuration
logging.level.root=WARN
logging.level.com.heronix=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.org.optaplanner=INFO
logging.file.name=logs/heronix-prod.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# OptaPlanner Configuration (Production tuning)
optaplanner.solver.termination.spent-limit=10m
optaplanner.solver.termination.best-score-limit=0hard/*soft
optaplanner.solver-manager.parallel-solver-count=8

# Data Initialization (DISABLED in production)
heronix.data.init.enabled=false
heronix.data.init.sample-size=0

# File Upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.location=${UPLOAD_DIR:./uploads}

# Jackson JSON
spring.jackson.serialization.indent-output=false

# Development Tools (DISABLED in production)
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Security (Strict for production)
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD}

# CORS (Restrict in production)
app.cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:3000}

# Cache (Redis or in-memory)
spring.cache.type=${CACHE_TYPE:simple}
spring.cache.redis.time-to-live=3600000

# Email (Real SMTP for production)
spring.mail.host=${SMTP_HOST}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USERNAME}
spring.mail.password=${SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Actuator (Secured)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# SSL/TLS (if using HTTPS)
server.ssl.enabled=${SSL_ENABLED:false}
server.ssl.key-store=${SSL_KEYSTORE}
server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD}
server.ssl.key-store-type=PKCS12

# Application-Specific
heronix.environment=production
heronix.debug-mode=false
heronix.auto-backup.enabled=true
heronix.auto-backup.interval=86400000
heronix.auto-backup.location=${BACKUP_DIR:./backups}

# Performance
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.jcache.JCacheRegionFactory