# ============================================================================
# Heronix Scheduling System - TEST Configuration
# Location: src/main/resources/application-test.properties
# ============================================================================

# Application
spring.application.name=Heronix Scheduling System (Test)
server.port=8081

# Database (H2 - in-memory for testing)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console - Enabled for test debugging
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate - Test settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging - Minimal for tests
logging.level.root=WARN
logging.level.com.heronix=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# Sample Data - Generate test data
heronix.data.init.enabled=true
heronix.data.init.sample-size=100

# OptaPlanner - Very fast for testing
optaplanner.solver.termination.spent-limit=5s

# No file logging in tests
logging.file.name=

# Fast startup
spring.jpa.open-in-view=false